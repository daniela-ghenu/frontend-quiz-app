{{#> layout}}
  <div class="container">
    <div class="heading">
      <h1 class="text-[2.5rem] font-light leading-none mb-4">Welcome to the <span class="font-medium">Frontend Quiz!</span></h1>
      <p class="text-sm italic text-grey-navy">Pick a subject to get started.</p>
    </div>
    <div class="content">
      {{#each quizzes}}
        <button class="flex items-center" type="button">
          <img src="{{icon}}" alt="{{title}} icon">
          <h2>{{title}}</h2>
        </button>
      {{/each}}
    </div>
  </div>
{{/layout}}
